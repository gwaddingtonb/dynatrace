---
- schemaId: "builtin:logmonitoring.log-events"
  scope: environment
  schemaVersion: "3.2"                           
    summary: "trigger a test event"              
    enabled: true                                
    query: "content FATAL"                           # LQL STRING (Optional)       If an empty LQL String is provided, logs will be automatically filtered for owner's ManagementZone name or HostGroup name.
    eventTemplate: Default                       # OBJECT (Required)
      title: "PostgreSQL FATAL Events"            # STRING (Required)           Title of the event to be triggered upon query matches
      description:                               # STRING (Optional)           The description of the event to trigger.
      eventType: ERROR                           # STRING (Required)           The event type to trigger; must be one of ['INFO', 'ERROR', 'AVAILABIILITY', 'SLOWDOWN', 'RESOURCE', 'CUSTOM_ALERT', 'CUSTOM_CONFIGURATION', 'CUSTOM_DEPLOYMENT', 'MARKED_FOR_TERMINATION']
      davisMerge: false                          # BOOLEAN (Required)          DavisÂ® AI will try to merge this event into existing problems, otherwise a new problem will always be created.
      metadata:                                  # LIST (Optional)             Set of additional key-value properties to be attached to the triggered event.
        - metadataKey:                           # STRING (Required)           Key property must not contain '{' or '}'; max length 500
          metadataValue:                         # STRING (Required)           max length 500
        - metadataKey:                           # STRING (Optional)
          metadataValue:                         # STRING (Optional) 